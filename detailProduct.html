<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OriPhoto</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="stylePage.css">
</head>
<body>

    <header>
        <h2 class="nomSite"><a href="index.html">OriPhoto</a></h2>
        <button id="basket_button">Panier <span id="basket-count">0</span> </button>
    </header>

    <section class="mainSection">
        
        <div id="backToMenu">Retourner aux produits</div>
        
        <div class="product">
            <div class="col-left">
                <img id="imgProduct" class="image-product" src="images/fond.jpg" alt="Appareil Photo1">
                <form action="Personnalisation">Personnalisez votre lentille :
                    <select class= "persoLens" name="personnalisation" id="personnalisation"></select>
                </form>
            </div>
            <div class="col-right">
                <h2 id="titleProduct">Produit</h2>
                <p id="resumeProduct"></p>
                <div class="commandAndPrice">
                    <h4 id="priceProduct">Prix</h4>
                    <div class="commander_button"> 
                        COMMANDER
                    </div>   
                </div>
                
            </div>
        </div>

    </section>

    <footer></footer>

    <script src="detailproduct.js"></script>    

</body>
</html>
