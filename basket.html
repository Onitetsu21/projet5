<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OriPhoto</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="stylePage.css">
</head>
<body>

    <header>
        <h2 class="nomSite"><a href="index.html">OriPhoto</a></h2>
        <button id="basket_button">Panier <span id="basket-count">0</span></button>
    </header>

    <section class="mainSection">
        
        <div id="backToMenu">Retourner aux produits</div>
        <div class="basket">
            <h2>Votre Panier</h2>
            <div id="elementsBasket"></div>
            <div id="formulaire">
                <form action="" method="POST">
                    <div class="form_item">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="buyer_name" placeholder="exemple : Dupont" required >
                    </div>
                    <div class="form_item">
                        <label for="surname">Pr√©nom :</label>
                        <input type="text" id="surname" name="buyer_surname" placeholder="exemple : Jean" required >
                    </div>
                    <div class="form_item">
                        <label for="mail">E-mail :</label>
                        <input type="email" id="mail" name="buyer_mail" placeholder="exemple : blabla@mail.com" required  >
                        <div id="validMail"></div>
                    </div>
                    <div class="form_item">
                        <label for="adress">Adresse :</label>
                        <input type="text" id="adress" name="buyer_adress"placeholder="1 rue machin chose" required >
                    </div>
                    <div class="form_item">
                        <label for="town">Ville :</label>
                        <input type="text" id="town" name="buyer_town"placeholder="Realtown" required >
                    </div>
                    
                    <div class="totalPrice_form"></div>
                    
                    <div class="finish_button">Finaliser la commande !</div>
                    <input class="finish_button" type="submit" placeholder="Finaliser la commande" value="Finaliser la commande !"> 
                </form>
                
                
            </div>
            
        </div>

     
    </section>

    <footer></footer>
    
    <script type="text/javascript" src="basket.js"></script>
    
</body>
</html>
