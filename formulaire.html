<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OriPhoto</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="styleProduit.css">
</head>
<body>

    <header>
        <h2 class="nomSite"><a href="index.html">OriPhoto</a></h2>
        <button id="panier_button">Panier <span id="panier-count">0</span></button>
    </header>

    <section class="mainSection">
        
        
        <div id="formulaire">
            <form action="" method="POST">
                <div class="form_item">
                    <label for="name"> Nom :</label>
                    <input type="text" id="name" name="buyer_name" placeholder="exemple : Dupont" required>
                </div>
                <div class="form_item">
                    <label for="surname"> Prénom :</label>
                    <input type="text" id="surname" name="buyer_surname" placeholder="exemple : Jean" required>
                </div>
                <div class="form_item">
                    <label for="mail">e-mail :</label>
                    <input type="email" id="mail" name="buyer_mail" placeholder="exemple : blabla@mail.com"  required>
                    <div id="validMail"></div>
                </div>
                <div class="form_item">
                    <label for="mail">téléphone :</label>
                    <input type="tel" id="tel" name="buyer_mail"placeholder="0123456789" required>
                </div>
                
                <div class="totalPrice_form"></div>
                <input class="finaliser_button" type="submit" placeholder="Finaliser la commande" value="Finaliser la commande !"> 
            </form>
            
            <!-- <a href="#">FINALISER LA COMMANDE</a> -->
            <!-- </div> -->
        </div>

        
    </section>

    <footer></footer>
    
    <script type="text/javascript" src="formulaire.js"></script>
    
</body>
</html>
